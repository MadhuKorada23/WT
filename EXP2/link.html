<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Link Styles Example</title>

    <!-- Internal CSS for Link Styles -->
    <style>
        /* Unvisited link */
        a:link {
            color: #1A73E8; /* Blue */
            text-decoration: none; /* No underline */
            font-weight: bold;
        }

        /* Visited link */
        a:visited {
            color: #6A1B9A; /* Purple */
        }

        /* Hover effect (when the mouse is over the link) */
        a:hover {
            color: #E91E63; /* Pink */
            text-decoration: underline; /* Underline on hover */
            font-style: italic;
        }

        /* Active link (when clicked) */
        a:active {
            color: #FF5722; /* Orange */
            text-decoration: underline;
        }

        /* Page styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.8;
            margin: 20px;
        }

        h1 {
            color: #2E4053;
            text-align: center;
        }
    </style>

</head>

<body>

    <h1>Link Styles Demonstration</h1>

    <p><a href="https://www.google.com" target="_blank">Visit Example Website</a></p>
    

</body>

</html>
